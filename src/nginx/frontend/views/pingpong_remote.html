<div class="ping-start">
    <div class="starting_page tournament-mode">
        <h2>PING PONG GAME</h2>
        <div class="button mode-options">
            <button class="playremote1 mode-btn" id="playremote1">Join Queue</button>
            <button class="playremotefriend mode-btn" id="playremotefriend">Invite Friend</button>
        </div>
    </div>
    <div class="wait">
        <div class="player_user">
            <span id="player1">
            </span>
        </div>
        <div class="opponent_user">
           <span id="waiting_status">
           </span>
        </div>
    </div>
</div>
<div class="scoreboard" id='scoreboard1'>
    <div class="opponent1">
        <img src="images/poke.jpeg" alt="rank1" id="opn1p">
        <div class="opn">
            <span id="opn1">zsaoud</span>
            <span id="scores1">Score: 0</span>
        </div>
    </div>
    <div class="between">
        <span id="vs">VS</span>
        <span id="chrono">00:00</span>
    </div>
    <div class="opponent2">
        <div class="opn">
            <span id="opn2">ylamkhan</span>
            <span id="scores2">Score: 0</span>
        </div>
        <img src="images/pp.jpeg" alt="rank1" id="opn2p">
    </div>
</div>

<div id='finalResultOverlay'>
    <div id='finalResult'>
        <h2 id="resultText"></h2>
        <button class="leaveGameButton" id="leaveGameButton">Leave Game</button>
    </div>
</div>

<div id='gameCanvas1'></div>
