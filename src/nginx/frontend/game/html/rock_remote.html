<section class="container-rock">
  <div class="starting_page">
      <div class="button">
          <button class="playremote" id="playremote">Play</button>
      </div>
  </div>
  <div class="wait">
      <div class="player_user">
          <span id="player">
          </span>
      </div>
      <div class="opponent_user">
         <span id="waiting_status">
         </span>
      </div>
  </div>
    <div class="wrapper-remote">
      <div class="header">
        <h1>ROCK-PAPER-SCISSORS</h1>
        <div class="player-cards">
          <div class="player_card user_card">
            <img src="images/avatars/avatar1.png" alt="User" />
            <p>Username</p>
          </div>
          <div class="player_card cpu_card">
            <img src="images/avatars/avatar1.png" alt="CPU" />
            <p>AI</p>
          </div>
        </div>
      </div>
        <div class="background-wrapper">
          <div class="result_field">
            <div class="result_images">
              <div class="user_result">
                <img src="images/rock.png" alt="" />
              </div>
              <div class="cpu_result">
                <img src="images/rock.png" alt="" />
              </div>
            </div>
            <div class="result">Let's Play!!</div>
          </div>
          <div class="option_images">
            <div class="option_image" id="1" onclick="func(1)">
              <img src="images/rock.png" alt="" />
              <p>Rock</p>
            </div>
            <div class="option_image" id="2" onclick="func(2)">
              <img src="images/paper.png" alt="" />
              <p>Paper</p>
            </div>
            <div class="option_image" id="3" onclick="func(3)">
              <img src="images/scissors.png" alt="" />
              <p>Scissors</p>
            </div>
          </div>
        </div>
    </div>
  </section>
